driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: fedora-latest

suites:
  - name: enable-all
    run_list:
      - recipe[fedora-test::all]
  - name: default
    run_list:
      - recipe[yum-fedora::default]
